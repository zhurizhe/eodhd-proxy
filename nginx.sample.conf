# Example Nginx configuration for deploying the EODHD proxy behind a
# reverse proxy. This file should be placed on your server under
# `/etc/nginx/conf.d/` or similar and customised for your domain.

server {
    listen 80;
    server_name api.example.com;

    # Only proxy API routes to the Next.js app. All other paths
    # return 404 to avoid exposing any frontâ€‘end pages inadvertently.
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny all other routes by default
    location / {
        return 404;
    }
}